<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi-Pagina</title>
    <link rel="stylesheet" href="css/pagina-web.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

</div>

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/thumb2-luis-diaz-2019-porto-fc-primeira-liga-colombian-footballers.jpg" class="d-block w-100" alt="..." height="800px">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Carousel</h5>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

      </div>

          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/flat,750x,075,f-pad,750x1000,f8f8f8.u3.jpg" class="d-block w-100" alt="..." height="800px">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Carousel</h5>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</body>
</html>
