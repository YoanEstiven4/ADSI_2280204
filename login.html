<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="login-box">
      <img class="log" src="img/loginad-new.png" alt="logo">
        <form class="login-content" action="index.html" method="GET">
            <br><h2>Iniciar Sesion</h2><br><br>
            <div class="input-name">
                <i class="fas fa-user"></i><input style="margin-left: 5px;" type="text" placeholder="Usuario">
            </div><br><br>
            <div class="input-pass">
                <i class="fas fa-lock"></i><input style="margin-left: 5px;" type="password" placeholder="Contraseña">
            </div><br><br>
            <a class="remember-pass" href="#">Olvidaste la contraseña?</a><br><br><br>
            <button class="submit" type="submit">Iniciar Sesion</button>
        </form>
    </div>
</body>
</html>
