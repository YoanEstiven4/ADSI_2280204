<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
</head>
<body>
    <h1>Tablas en HTML</h1>
    <table>
        <tr>
            <th></th>
            <th class="borde-titulo-mexico">Mexico</th>
            <th class="borde-titulo-u-s-a">U.S.A</th>
            <th class="borde-titulo-españa">España</th>
            <th class="borde-titulo-colombia">Colombia</th>
        </tr>
        <tr>
            <th class="th-daddy-yankee">Daddy Yankee</th>
            <td>$1 millon USD</td>
            <td>$750.000 USD</td>
            <td>$500.000 USD</td>
            <td>$300.000</td>
        </tr>
        <tr>
            <th class="th-nicky-jam">Nicky Jam</th>
            <td rowspan="2">$950.000 USD</td>
            <td>$500.000 USD</td>
            <td>N.A</td>
            <td rowspan="3">$600.000 USD</td>
        </tr>
        <tr>
            <th class="th-j-balvin">J Balvin</th>
            <td colspan="2">$500.000 USD</td>
        </tr>
        <tr>
            <th class="th-maluma">Maluma</th>
            <td>$700.000 USD</td>
            <td>$900.000 USD</td>
            <td>N.A</td>
        </tr>
        <tr>
            <th class="th-ozuna" rowspan="2">Ozuna</th>
            <td rowspan="2"><img src="img/ozuna2.png" width="50" height="53" alt="Ozuna"></td>
            <td rowspan="2">1 millon USD</td>
            <td rowspan="2">$350.000 USD</td>
            <td>$450.000 USD</td>
        </tr>
        <tr>
            <td>"Mas detalles"</td>
        </tr>
    </table>
</body>
</html>
